[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
]
build-backend = "hatchling.build"

# Metadata ====================================================================
[project]
name = "pyxu"
dynamic = ["version"]
description = "Modular and scalable computational imaging in Python with support for GPU/out-of-core computing."
readme = "README.rst"
requires-python = ">= 3.9, < 3.12"
license = "MIT"
authors = [
    { name = "M. Simeoni" },
    { name = "S. Kashani" },
    { name = "J. RuÃ©-Queralt" },
    { name = "Pyxu Developers" },
    { name = "", email = "contact@pyxu.org" },
]
classifiers = [
    "Topic :: Scientific/Engineering",
    "Intended Audience :: Science/Research",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
urls.download = "https://github.com/pyxu-org/pyxu"
urls.homepage = "https://pyxu-org.github.io/"
dependencies = [
    "dask[array,diagnostics,distributed] >= 2023.7, < 2023.12",
    "numba >= 0.57, < 1",
    "numpy >= 1.24, < 2",
    "packaging >= 23.1",
    "scipy >= 1.11, < 2",
]

# Optional dependencies =======================================================
[project.optional-dependencies]
interact = [
    "ipython >= 8.14, < 9",
    "jupyterlab >= 4.0, < 5",
    "matplotlib >= 3.7, < 4",
]
dev = [
    "pyxu[interact]",
    "graphviz >= 0.20, < 1",
    "hatch >= 1.7, < 2",
    "nbsphinx  >= 0.9.0, < 1",
    "pre-commit >= 3.3, < 4",
    "pydata_sphinx_theme == 0.13.3",
    "pytest >= 7.4, < 8",
    "scikit-image >= 0.21, < 1",
    "sphinx >= 7.2, < 8",
    "sphinx_codeautolink >= 0.15.0, < 1",
    "sphinx_copybutton >= 0.5.2, < 1",
    "sphinx_design >= 0.4.1, < 1",
    "sphinx_togglebutton >= 0.3.2, < 1",
    "sphinx-gallery >= 0.14.0, < 1",
    "tox >= 4.6, < 5",
]
fft = [ "finufft >= 2.1, < 3", ]
xray = [ "drjit == 0.4.3", ]
complete-cpu = [ "pyxu[interact,fft,xray]", ]
gpu11-base = [ "cupy-cuda11x", ]
gpu12-base = [ "cupy-cuda12x", ]
complete11 = [ "pyxu[complete-cpu,gpu11-base]", ]
complete12 = [ "pyxu[complete-cpu,gpu12-base]", ]
complete = [ "pyxu[complete12]", ]


# Get version info from Git ===================================================
[tool.hatch.version]
source = "vcs"

# sdist/wheel config ==========================================================
[tool.hatch.build]
exclude = [
    "/dev",
    "/doc",
    "/src/pyxu_tests",
]
include = [
    "/src",
]
packages = [
    "src/pyxu",
]
